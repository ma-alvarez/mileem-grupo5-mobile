<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {
      
      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ITEM');
      data.addColumn('number', 'VALUE');
      data.addRows([
        ['1 Ambiente', Android.getNum1()],
        ['2 Ambientes', Android.getNum2()],
        ['3 Ambientes', Android.getNum3()],
        ['4 Ambientes', Android.getNum4()]
      ]);

	  var barrio = Android.getBarrio();
	  var main = 'Tipolog√≠a de Ambientes en el Barrio:\n';
	  var title = main.concat(barrio);
	  if (Android.notEnoughData() == true){
	  	var sorry = 'Lo sentimos, no hay suficientes datos para el Barrio: ';
	  	title = sorry.concat(barrio);
	  }
      // Set chart options
      var options = {'title': title,
                     'width':400,
                     'height':400};
      
      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>

  <body>
 <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:400"></div>
  </body>
</html>
